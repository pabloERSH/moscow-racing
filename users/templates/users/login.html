{% extends 'base.html' %}
{% load static %}


{% block title %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/users.css' %}">
{% endblock %}


{% block content %}

<div class="form-container">
    <form novalidate method="post">
        <h1>Авторизация</h1>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p id="{{ f.id_for_label }}"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <p><a href="{% url 'users:register' %}">Нет аккаунта? Регистрация</a></p>
        <p><button type="submit">Войти</button></p>
    </form>
</div>

{% endblock %}
